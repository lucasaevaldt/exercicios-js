<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <input type="text" id="campoTexto" value="Digite algo">
    <button id="botao">Exibir valor</button>
    <script>
        //Ao clicar no botão, exiba o valor do campo de texto em um alert.

        const botao = document.getElementById("botao");
        const campoTexto = document.getElementById("campoTexto");

        botao.addEventListener("click", () => {
            alert(campoTexto.value);
        })
    </script>
</body>
</html>
