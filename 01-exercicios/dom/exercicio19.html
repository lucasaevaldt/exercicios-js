<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <button id="botao">Alterar Cor de Fundo</button>
    <script>
        //Ao clicar em um botão, alterne a cor de fundo da página entre duas cores.

        const botao = document.getElementById("botao");
        let corAlternada = false;

        botao.addEventListener("click", () => {
            document.body.style.backgroundColor = corAlternada ?  "white" : "lightblue";
            corAlternada = !corAlternada;
        })
    </script>
</body>
</html>
