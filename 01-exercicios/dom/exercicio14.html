<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <input type="text" id="campoFormulario" value="Digite algo">
    <button id="botao">Desabilitar campo</button>
    <script>
        //Desabilite um campo de formulário usando JavaScript.

        const botao = document.getElementById("botao");
        const campo = document.getElementById("campoFormulario");

        botao.addEventListener("click", () => {
            campo.disabled = true;
        })
    </script>
</body>
</html>
