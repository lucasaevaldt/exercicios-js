<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 24</title>
</head>
<body>
    <span id="meuSpan">Texto original</span>
    <button id="botao">Modificar texto</button>
    <script>
        //Modifique o texto de um span para "Texto Modificado".

        const span = document.getElementById("meuSpan");
        const botao = document.getElementById("botao");

        botao.addEventListener("click", () => {
            span.textContent = "Texto Modificado";
        })
    </script>
</body>
</html>
