<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Lógica de programação JavaScript</h1>
    <h3>Criar um algoritmo:</h3>
    <ol>
        <li>Ask user to write a number</li>
        <li>Ask user to write another number</li>
        <li>Show sum</li>
    </ol>
    <script>
        var a = prompt("Write the first number: ");
        a = parseFloat(a)
        var b = prompt("Write the second number: ");
        b = parseFloat(b)
        var sum = (a + b);

        alert("The sum of numbers is: " + sum);
    </script>
</body>
</html>
