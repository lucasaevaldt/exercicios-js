<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 18</title>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Minha Imagem" width="200px" id="minhaImagem">
    <script>
        //Quando o mouse passar por cima da imagem, adicione uma borda.

        const imagem = document.getElementById("minhaImagem");

        imagem.addEventListener("mouseover", () => {
            imagem.style.border = "5px solid black";
        })

        imagem.addEventListener("mouseout", () => {
            imagem.style.border = "none";
        })
    </script>
</body>
</html>
