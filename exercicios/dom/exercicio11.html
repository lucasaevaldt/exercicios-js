<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 11</title>
</head>
<body>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <script>
        //Remova o primeiro item de uma lista ul.

        const lista = document.getElementById("lista");
        const primeiroItem = lista.getElementsByTagName("li")[0];
        lista.removeChild(primeiroItem);
    </script>
</body>
</html>
