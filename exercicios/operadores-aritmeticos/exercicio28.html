    <h1>Praticando Javascript</h1>
    <script>
        //Cálculo do IMC (Índice de Massa Corporal)
        let peso = 75;  //kg
        let altura = 1.84;  //metro
        let imc = peso / (altura ** 2);
        console.log(imc);
    </script>
