<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Praticando Javascript</h1>
    <script>
        //Pergunte ao usuário sua idade e exiba uma mensagem informando quantos anos ele terá em 5 anos.
        let idade = prompt("Qual é a sua idade?");
        let noFuturo = parseInt(idade) + 5;
        alert("Daqui cinco anos voce terá " + noFuturo + " anos de idade.");
    </script>
</body>
</html>
