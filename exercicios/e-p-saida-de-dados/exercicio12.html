<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Praticando Javascript</h1>
    <script>
        //Pergunte ao usuário um número e exiba a raiz quadrada.
        let numero = parseFloat(prompt("Insira um numero:"));
        let raizQuadrada = Math.sqrt(numero);
        alert("A raiz quadrada de " + numero + " é: " + raizQuadrada);
    </script>
</body>
</html>
