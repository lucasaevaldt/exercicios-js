<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h1>Praticando Javascript</h1>
    <script>
        //Solicite ao usuário três notas e exiba a média.
        let nota1 = parseFloat(prompt("Insira a Primeira Nota:"));
        let nota2 = parseFloat(prompt("Insira a Segunda Nota:"));
        let nota3 = parseFloat(prompt("Insira a Terceira Nota:"));
        let media = (nota1 + nota2 + nota3) / 3;
        alert("Amédia das notas é: " + media);
    </script>
</body>
</html>
