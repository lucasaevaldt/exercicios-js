<body>
    <h1>Praticando Javascript</h1>
    <script>
        //Solicite ao usuário um número e exiba uma contagem regressiva até 0.
        let numero = parseInt(prompt("Insira um número para contagem regressiva:"));
        for (let i = numero; i >= 0; i--) {
            alert(i);
        }
    </script>
