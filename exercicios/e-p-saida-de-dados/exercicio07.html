<body>
    <h1>Praticando Javascript</h1>
    <script>
        //Pergunte ao usuário uma temperatura em Celsius e converta para Fahrenheit.
        let temperaturaC = parseFloat(prompt("Insira qual a temperatura em Celsius?"));
        let temperaturaF = (temperaturaC * 9/5) + 32;
        alert("A conversão para Fahrenheight é: " + temperaturaF);
    </script>
